<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{CSS_PATH}jquery.range.css">
    <link rel="stylesheet" href="{CSS_PATH}place.css">
    <title>Document</title>
    <script src="{JS_PATH}jquery.min.js"></script>
    <script src="{JS_PATH}rem-half.js"></script>
    <script src="{JS_PATH}jquery.range.js"></script>
    <script src="{JS_PATH}place.js"></script>
</head>

<body>
    <header>
        <div class="header">
            <div class="header-left">
                <a href="">

                </a>
                <img src="{IMG_PATH}定制流程/date_03.png" alt="">
                <p class="first-p">
                    填写所在地及预算
                </p>
                <p>
                    BASIC INFORMATION ..

            </div>
            <div class="header-right">
                <a class="jump">
                    跳过

            </div>
        </div>
        <div class="page">
            .....................................

            <span style="color: #F7A766;">/ 04</span> .....................................
        </div>

    <main>
        <div class="bac">
            <div class="content">
                <section class="top">
                    <div class="content-top-left">
                        <img src="{IMG_PATH}定制流程/custom_03.png" alt="">
                    </div>
                    <div class="content-top-right">

                            <span>
                                <input type="hidden" class="myinput" value="北京"> 请选择您所在的城市
                            </span>&nbsp;&nbsp;
                            <img src="{IMG_PATH}定制流程/custom_06.png" alt="">

                    </div>
                </section>
                <div class="shandow"></div>
                <section class="middle">
                    <div class="now">
                        <span>
                            当前定位:
                        </span>
                        <span class="now-img">
                            <div class="now-img-place">

                            </div>
                        </span>

                        <span class="restart">
                            重新定位
                            </rspan>
                    </div>
                    <ul class="push-place active">
                        <li>
                            <span>北京</span>
                        </li>
                        <li>
                            <span>上海</span>
                        </li>
                        <li>
                            <span>广州</span>
                        </li>
                        <li>

                        </li>
                    </ul>
                    <ul class="push-place1 active">
                        <li>
                            <span>河北</span>
                        </li>
                        <li>
                            <span>西安</span>
                        </li>
                        <li>
                            <span>苏州</span>
                        </li>
                    </ul>
                </section>
                <section class="bottom">
                    <div class="budget">
                        <section class="bo">
                            <div class="content-bo-left">
                                <img src="{IMG_PATH}定制流程/custom_21.png" alt="">
                            </div>
                            <div class="content-bo-right">
                                <div class="select-city select-budget">
                                    <span>
                                        <input type="hidden" class="myinput" value="200000"> 请选择或者数去您的预算
                                    </span>
                                    &nbsp;
                                    <img src="{IMG_PATH}定制流程/custom_24.png" alt="">
                                </div>
                            </div>
                        </section>
                        <div class="shandow"></div>
                        <div class="slider">
                            <input type="hidden" class="slider-input04" value="200000" />
                            <a>
                                <div class="sub-change ">
                                    确认修改
                                </div>
                            </a>
                        </div>
                    </div>
                </section>
            </div>
        </div>
