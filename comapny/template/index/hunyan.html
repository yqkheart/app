<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="{CSS_PATH}base.css">
	<link rel="stylesheet" href="{CSS_PATH}hunyan.css">
	<script src="{JS_PATH}rem-ljb.js"></script>
	<script src="{JS_PATH}jquery.min.js"></script>
</head>
<body>
	<header class="header">
		<div class="header-top">
			<a href="index.php?m=index&f=custom&a=shouye"><div class="fanhui"></div></a>
			<div class="title">
				<span class="pix1"></span>
				<span class="pix2"></span>
				<span class="tt" id="name">{$mz}</span>
				<span class="pix3"></span>
				<span class="pix4"></span>
			</div>
			<div></div>
		</div>
		<div class="select-type">
			<div class="title-type title">类型 - 中式<img src="{IMG_PATH}search-img/xiala.png" alt=""></div>
			<div class="title-area title">区域 - 不限<img src="{IMG_PATH}search-img/xiala.png" alt=""></div>
			<div class="title-other title">筛选 - 不限<img src="{IMG_PATH}search-img/xiala.png" alt=""></div>
		</div>
	</header>
	<main class="search-result-box">
		{foreach $arr $s}
		<section class="search-result">
			<div class="search-result-top">
				<div class="search-result-top-img">
					<img src="{$s['img']}" alt="">
				</div>
				<div class="background1"></div>
				<div class="background2"></div>
				<div class="search-result-top-right">
					<div class="info-title">
						<span class="title">{$s['name']}</span>
						<span class="img-box"><img src="{IMG_PATH}search-img/wujiaoxing.png" alt=""></span>
					</div>
					<div class="line"></div>
					<div class="desc-box">
						<span class="desc1">#{$s['style']}</span>
					</div>
					<div class="price-info">
						<div class="price">
							<div class="danwei">RMB</div>
							<div class="amount">{$s['price']}起</div>
						</div>
						<div class="sell-count">
							<span class="biao">已售：</span>
							<span class="count">{$s['sell']}</span>
						</div>
					</div>
				</div>
			</div>
			<div class="fenjie">
			</div>
			<div class="other-info">
				<div class="shoucang son">
					<span class="img-box coll" id="{$s['id']}"><img src="{IMG_PATH}search-img/shoucang.png" alt=""></span>
					<span class="store">收藏</span>
					<span class="store-count shu">{$s['collection']}</span>
				</div>
				<div class="time son">
					<span class="img-box"><img src="{IMG_PATH}search-img/time.png" alt=""></span>
					<span class="store">8:00-10：00</span>
				</div>
				<div class="address son">
					<span class="img-box"><img src="{IMG_PATH}search-img/dizhi.png" alt=""></span>
					<span class="store">{$s['place']}</span>
					<span class="store-count">{$s['juli']}</span>
				</div>
			</div>
		</section>
		{/foreach}
		<input type="hidden" value="{$engs}">
	</main>
</body>
</html>
<script>
	$('.son').on("click",".coll",function () {
	    let name=$('input').val();
	    console.log(name)
	    let id=$(this).attr("id")
//		console.log(id)
		let text=$(this).siblings('.shu').text();
		text=parseInt(text)
		text++;
        $(this).siblings('.shu').text(text);
        $.ajax({
			url:`index.php?m=index&f=${ name }&a=updateColl`,
			data:{ text:text,id:id },
			success:function (res) {
//				console.log(res)
            }
		})
    })
</script>
