<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../src/img/lzwimg/logo.png" media="screen" />
    <link rel="stylesheet" href="../../src/css/lzwcss/login.css">
    <link rel="stylesheet" href="../../src/iconfont/lzeiconfont/iconfont.css">
    <script src="../../src/js/lzwjs/jquery.js"></script>
    <script src="../../src/js/lzwjs/rem.js"></script>
    <script src="../../src/js/lzwjs/login.js"></script>
</head>
<body>
<section>
    <section class="bg-img">
        <!--背景遮罩-->
        <div class="zhao"></div>
        <!--头部-->
        <header>
            <a href="shanping.html">
                <div class="header-zi1">&lt;</div>
            </a>
            <div class="header-zi2">&middot;&middot;&nbsp;&nbsp;正在注册&nbsp;&nbsp;&middot;&middot;</div>
            <div class="header-zi3">去登陆</div>
        </header>

        <!--用户头像-->
        <div class="yonghu-box">
            <img src="../../src/img/lzwimg/yonghu_03.png" alt="">
        </div>

        <!--登陆注册-->
        <div class="login-box">
            <ul>
                <li class="yinying"></li>
                <li class="lo-zi active">登录</li>
                <li class="triangle_border_down active1"></li>
            </ul>

            <ul>
                <li class="yinying"></li>
                <li class="lo-zi">注册</li>
                <li class="triangle_border_down"></li>
            </ul>
        </div>
    </section>
    <!--登陆 注册 选项卡-->
    <!--注册-->
    <section class="footer-box box2">
        <div class="xg-box">
            <div class="input">
                <div>
                    <img src="../../src/img/lzwimg/icon_03.png" alt="">
                </div>
                <input type="text" placeholder="请输入用户名" autofocus required maxlength="10">
            </div>
            <div class="input">
                <div>
                    <img src="../../src/img/lzwimg/icon_06.png" alt="">
                </div>
                <input type="password" placeholder="请设置您的密码" required maxlength="16">
            </div>
            <div class="input input1">
                <div>
                    <img src="../../src/img/lzwimg/icon_08.png" alt="">
                </div>
                <input type="password" placeholder="请重新输入密码" required maxlength="16">
            </div>
            <!--提交按钮-->
            <button type="button" class="btn">立即注册</button>
            <!--底部三个icon-->
            <footer>
                <div class="icon">
                    <i class="iconfont1 icon-weixin"></i>
                </div>
                <div class="icon">
                    <i class="iconfont1 icon-QQ"></i>
                </div>
                <div class="icon">
                    <i class="iconfont1 icon-89"></i>
                </div>
            </footer>
        </div>
    </section>
    <!--登陆-->
    <section class="footer-box active3 box1">
        <div class="xg-box">
            <div class="input">
                <div>
                    <img src="../../src/img/lzwimg/icon_03.png" alt="">
                </div>
                <input type="text" placeholder="请输入您的账号/手机号" autofocus required maxlength="10">
            </div>
            <div class="input input2">
                <div>
                    <img src="../../src/img/lzwimg/icon_06.png" alt="">
                </div>
                <input type="password" placeholder="请设置您的密码" required maxlength="16">
                <span>
                    <i class="iconfont icon-biyan"></i>
                </span>
            </div>
            <div class="input1 ">
                <a href="password.html">
                    <div class="input-zi">忘记密码</div>
                </a>
                <div class="input-zi">
                    <i class="icon icon-aixin"></i>
                    <a href="">记住密码</a>
                </div>
            </div>
            <!--提交按钮-->
            <a href="xinxi.html">
                <button type="button" class="btn">立即登陆</button>
            </a>
            <!--第三方登陆-->
            <div class="sanfang">第三方账号登陆</div>
            <!--底部三个icon-->
            <footer>
                <div class="icon">
                    <i class="iconfont1 icon-weixin"></i>
                </div>
                <div class="icon">
                    <i class="iconfont1 icon-QQ"></i>
                </div>
                <div class="icon">
                    <i class="iconfont1 icon-89"></i>
                </div>
            </footer>
        </div>
    </section>
</section>

</body>
</html>
